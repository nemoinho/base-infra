- hosts: server
  gather_facts: no
  roles:
  - role: server-setup
    tags:
    - init
    - add-server
- hosts: agent
  roles:
  - role: agent-setup
    tags:
    - init
    - add-agent
- import_playbook: k3s.orchestration.site
  tags:
  - init
  - add-server
  - add-agent
- import_playbook: k3s.orchestration.upgrade
  tags:
  - update
- hosts: server[0]
  roles:
  - role: kube-config
    tags:
    - init
    - config
    - update
